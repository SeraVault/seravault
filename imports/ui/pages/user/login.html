<template name="App_login">
  {{#if showSpinner}}{{> spinner}}{{/if}}
  <body class="be-splash-screen">
    <div class="be-wrapper be-login">
      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="splash-container">
            <div class="card card-border-color card-border-color-primary">
              <div class="card-header seravault-login-header"><img src="/img/seravault_logo.svg" alt="logo" width="80%" class="logo-img seravault-background-color"><span class="splash-description">{{_ "Slogan"}}</span></div>
              <div class="card-body">
                <form>
                  <span class="splash-title pb-4">{{_ "Login"}}</span>
                  <div class="login-form">
                    {{#if notShowEnterCode}}
                    <div class="form-group">
                      <input id="email" type="email" placeholder="Email" autocomplete="off" class="form-control">
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" placeholder="Password" class="form-control">
                    </div>
                    <!--{{#if notCordova}}
                    <div class="form-group">
                      {{> reCAPTCHA widget_id="SeraVault"}}
                    </div>
                    {{/if}}-->
                    <div class="form-group row">
                        <button data-dismiss="modal" class="btn btn-block btn-success btn-lg login">{{_ "Login"}}</button>
                    </div>
                    <h4>{{_ "AfterLogin"}}</h4>
                    {{/if}}
                    {{#if showEnterCode}}
                    <div role="alert" class="alert alert-primary alert-icon">
                      <div class="icon"><span class="mdi mdi-info-outline"></span></div>
                      <div class="message">
                        <strong> {{{_ "codeSent"}}}</strong>
                      </div>
                    </div>
                    <div class="form-group">
                      <input id="verificationCode" type="text" placeholder={{_ "sixDigitCode"}} autocomplete="off" autofocus class="form-control" data-parsley-type="number"
                      data-parsley-minlength="6" data-parsley-maxlength="6">
                    </div>
                    <div class="form-group row">
                      <button class="btn btn-block btn-success btn-lg verifyCode">{{_ "verifyCode"}}</button>
                      <button class="btn btn-block btn-secondary btn-lg resetLogin">{{_ "resetLogin"}}</button>
                    </div>
                    {{/if}}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</template>
