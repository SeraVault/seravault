<template name="App_terms">
  <div class="modal fade" id="modal-terms" tabindex="-1" role="dialog" aria-labelledby="modal-terms-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered colored-header colored-header-success" role="document">
      <div class="modal-content" style="max-height:100%; overflow-y: auto;">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-terms-title">{{_ "TermsAndConditions"}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{> App_terms_text}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">{{_ "Close"}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
