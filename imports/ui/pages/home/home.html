<template name="App_home">
  <div class="jumbotron seravault-gradient-background" style="padding: 6rem 0rem 1rem; border-radius: 0;">
    <div class="container">
      <!--<img src="https://www.seravault.com/img/seravault_logo.svg"><img>-->
      {{#if isPhoneSize}}
      <h1 class="display-6 text-center" style="color: #e9ecef;font-weight: bolder;text-align: justify; text-justify: inter-word;">{{_ "tagLine"}}</h1>
      {{else}}
      <h1 class="display-2 text-center" style="color: #e9ecef;font-weight: bolder;text-align: justify; text-justify: inter-word; font-stretch: ultra-expanded;">{{_ "tagLine"}}</h1>
      {{/if}}
      <hr>
      <!--<div class="text-center">
        <img src="/img/seravault_logo.svg" alt="SeraVault" class="home-page-logo">
      </div>-->
      {{#if isPhoneSize}}
      <h2 class="display-5 text-center" style="color: #e9ecef;">{{{_ "tagLine2"}}}</h2>
      {{else}}
      <h2 class="display-6 text-center" style="color: #e9ecef;">{{{_ "tagLine2"}}}</h2>
      {{/if}}
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card card-border-color home-card sv-background-color">
          <div class="card-header card-header-divider">
            <h1 class="display-5 text-center">{{_ "examplesOfSave"}}</h1>
          </div>

        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card card-border-color home-card" style="border-top-color: {{getTypeColor 'account'}};">
          <div class="card-header card-header-divider">
            <h2><span class="icon mdi {{getTypeIcon 'account'}}"></span> &nbsp;&nbsp;{{_ "Accounts"}}</h2>
          </div>
          <div class="card-body" style="height: 145px;">
            <h4>{{_ "passwordExplanation"}}</h4>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card card-border-color home-card" style="border-top-color: {{getTypeColor 'note'}};">
          <div class="card-header card-header-divider">
            <h2><span class="icon mdi {{getTypeIcon 'note'}}"></span> &nbsp;&nbsp;{{_ "Notes"}}</h2>
          </div>
          <div class="card-body" style="height: 145px;">
            <h4>{{_ "notesExplanation"}}</h4>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card card-border-color home-card" style="border-top-color: {{getTypeColor 'credit_card'}};">
          <div class="card-header card-header-divider">
            <h2><span class="icon mdi {{getTypeIcon 'credit_card'}}"></span> &nbsp;&nbsp;{{_ "CreditCards"}}</h2>
          </div>
          <div class="card-body" style="height: 145px;">
            <h4>{{_ "creditCardExplanation"}}</h4>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card card-border-color home-card" style="border-top-color: {{getTypeColor 'file'}};">
          <div class="card-header card-header-divider">
            <h2><span class="icon mdi {{getTypeIcon 'file'}}"></span> &nbsp;&nbsp;{{_ "Files"}}</h2>
          </div>
          <div class="card-body" style="height: 145px;">
            <h4>{{_ "filesExplanation"}}</h4>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card card-border-color home-card" style="border-top-color: {{getTypeColor 'message'}};">
          <div class="card-header card-header-divider">
            <h2><span class="icon mdi {{getTypeIcon 'message'}}"></span> &nbsp;&nbsp;{{_ "Mail"}}</h2>
          </div>
          <div class="card-body" style="height: 145px;">
            <h4>{{_ "messagingExplanation"}}</h4>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card card-border-color home-card" style="border-top-color: {{getTypeColor 'key'}};">
          <div class="card-header card-header-divider">
            <h2><span class="icon mdi {{getTypeIcon 'key'}}"></span> &nbsp;&nbsp;{{_ "Keys"}}</h2>
          </div>
          <div class="card-body" style="height: 145px;">
            <h4>{{_ "keysExplanation"}}</h4>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-12">
        <div class="card card-border-color home-card" style="border-top-color: {{getTypeColor 'folder'}};">
          <div class="card-header card-header-divider">
            <h2><span class="icon mdi {{getTypeIcon 'folder'}}"></span> &nbsp;&nbsp;{{_ "Folders"}}</h2>
          </div>
          <div class="card-body">
            <h4>{{_ "foldersExplanation"}}</h4>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-12">
        <div class="card card-border-color home-card" style="border-top-color: {{getTypeColor 'sharing'}};">
          <div class="card-header card-header-divider">
            <h2><span class="icon mdi {{getTypeIcon 'sharing'}}"></span> &nbsp;&nbsp;{{_ "Sharing"}}</h2>
          </div>
          <div class="card-body">
            <h4>{{_ "sharingExplanation"}}</h4>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-12">
        <div class="card card-border-color home-card" style="border-top-color: {{getTypeColor 'multifactor'}};">
          <div class="card-header card-header-divider">
            <h2><span class="icon mdi mdi-lock"></span> &nbsp;&nbsp;{{_ "multiFactor"}}</h2>
          </div>
          <div class="card-body">
            <h4>{{_ "multiFactorAuthentication"}}</h4>
            <h4>{{_ "multiFactorAuthenticationMore"}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br />

  {{#if currentUser}}
  <div class="section light-bg" style="padding-bottom: 20px;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href={{pathFor 'App.all'}} class="btn btn-huge btn-success btn-xl btn-block">{{_ "BackToMyItems"}}</a>
        </div>
      </div>
    </div>
  </div>
  {{else}}
  <div class="section light-bg" style="padding-bottom: 20px;">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <a href={{pathFor 'App.register'}} class="btn btn-huge btn-success btn-xl btn-block">{{_ "Register"}}</a>
        </div>
        <div class="col-md-6">
          <a href={{pathFor 'App.login'}} class="btn btn-huge btn-success btn-xl btn-block">{{_ "Login"}}</a>
        </div>
      </div>
    </div>
  </div>
  {{/if}}





  <div class="section" id="technology">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-center">{{_ "encryptionDetails" }}</h4>
          <h4 class="text-center">{{_ "encryptionLibrariesExplanation"}}
            <a href="https://en.wikipedia.org/wiki/Curve25519" target="_blank" class="color-off-white">x25519</a>-
            <a href="https://en.wikipedia.org/wiki/Salsa20" target="_blank" class="color-off-white">xsalsa20</a>-
            <a href="https://en.wikipedia.org/wiki/Poly1305" target="_blank" class="color-off-white">poly1305</a> <br />
          </h4>
          <h4 class="text-center">{{_ "OpenSource"}} - {{_"OpenSourceIntro"}} <a href="https://github.com/seravault">GitHub</a></h4>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- // end .section -->
   
  <footer class="text-center">
    <a href="https://github.com/SeraVault/seravault" class="m-2">{{_ "OPEN_SOURCE"}}</a>
    
    <hr>
    <p class="mb-1">{{{getCopyright}}}</p>
  </footer>
  <style>
    hr.style-2 {
      border: 0;
      height: 1px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
    }

    h1,
    .h1,
    h2,
    .h2,
    h3,
    .h3 {
      margin-top: 0;
      margin-bottom: 0;
    }

    body {
      background-color: #fff;
    }
  </style>
</template>
