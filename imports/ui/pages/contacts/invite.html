<template name="App_contact_invite">
  <div class="card">
    <div class="card-body">
      <div class="pmd-card pmd-card-media-inline pmd-card-default pmd-z-depth-1">

        <!-- Card media-->
        <div class="pmd-card-media">
          <!-- Card media heading -->
          <div class="media-body">
            <h2 class="pmd-card-title-text">{{_ "inviteContact"}}</h2>
            <hr>
            <p>{{_ "inviteExplanation"}}</p>
            <p>{{_ "inviteWarning"}}</p>
            <div class="form-group pmd-textfield">
              <label for="sharing-code" class="control-label">
                {{_ "SharingCode"}}
              </label>
              <input class="form-control sharing-code">
            </div>
            <div class="form-group pmd-textfield">
              <label for="sharing-code" class="control-label">
                {{_ "Note"}}
              </label>
              <input type="textarea" class="form-control note">
            </div>
          </div>

        </div>
        <!-- Card action -->
        <div class="pmd-card-actions">
          <p class="text-right">
            <button class="btn btn-lg btn-space btn-primary invite">
              <i class="icon mdi mdi-check"></i> {{_ "Invite"}}</button>
            <a class="btn btn-lg btn-space btn-secondary cancel">
              <i class="icon mdi mdi-close"></i> {{_ "Cancel"}}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</template>
