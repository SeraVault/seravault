<template name="svPasswordModal">
    <div class="modal fade" id="modal-password" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered colored-header colored-header-success" role="document">
            <div class="modal-content" style="max-height:100%; overflow-y: auto;">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-terms-title">{{_ "GeneratePassword"}}</h5>
                    <span class="icon mdi mdi-flare pull-right" style="font-size: 50px;margin-top:-20px;"></span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="url" class="control-label">
                                {{_ "PasswordLength"}}
                            </label>
                            <div class="input-group mb-3">
                                <input class="form-control" id="length_chars_select" type="text" min="3" max="120"
                                    value="12">
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-12 col-sm-8 col-lg-6 form-check">
                                <label class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="alphalower_chars_checkbox" checked="checked"><span
                                        class="custom-control-label custom-control-color">{{_ "lowercaseLetters"}}</span>
                                </label>
                                <label class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="alphaupper_chars_checkbox" checked="checked"><span
                                        class="custom-control-label custom-control-color">{{_ "uppercaseLetters"}}</span>
                                </label>
                                <label class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="num_chars_checkbox" checked="checked"><span
                                        class="custom-control-label custom-control-color">{{_ "digits"}}</span>
                                </label>
                                <label class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="hyphen_dash_underscore" checked="checked"><span
                                        class="custom-control-label custom-control-color">{{_ "hyphenUnderscore"}}</span>
                                </label>
                                <label class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="special_chars_checkbox"><span
                                        class="custom-control-label custom-control-color">{{_ "specialSymbols"}}</span>
                                </label> 
                                <label class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="ambiguous_chars_checkbox"><span
                                        class="custom-control-label custom-control-color">{{_ "ambiguousChars"}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <h1 id="password"></h1>

                </div>
                <div class="modal-footer">
                    <div class="text-center"><button type="button" class="btn btn-default btn-primary btn-lg" id="generate"
                            lang="en">{{_ "GeneratePasswordButton"}}</button>
                    </div>
                    <div class="text-center"><button type="button" class="btn btn-default btn-primary btn-lg" id="go"
                        lang="en" disabled>{{_ "AcceptAndCopy"}}</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</template>
