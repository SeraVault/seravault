<template name="App_files_fieldset">
    <div class="form-group">
        <label for="note" class="control-label">
            <span class="icon mdi mdi-lock-outline" data-toggle="tooltip" data-placement="top" title={{_ "thisFieldEncrypted"}}></span>&nbsp;
            {{_ "Notes"}}
        </label>
        {{>afFieldInput name="notes"}}
    </div>
    <div class="form-group">
        <label for="login" class="control-label">
            <span class="icon mdi mdi-lock-outline" data-toggle="tooltip" data-placement="top" title={{_ "thisFieldEncrypted"}}></span>&nbsp;
            {{_ "Files"}}
        </label>
        <div class="input-group mb-3">
            {{>afArrayField name="files" class="form-control"}}      
        </div>
        <span class="help-block">{{{afFieldMessage name="login"}}}</span>
    </div>
    <style>
        .panel {
            width: 100%;
        }
    </style>
</template>
