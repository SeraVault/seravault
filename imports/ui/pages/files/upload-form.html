<template name="uploadForm">
  <h1>Files</h1>
  <div class="pmd-card pmd-z-depth">
    <div class="pmd-card-body">
      <div class="group-fields clearfix row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          {{#with currentUpload}}
            Uploading <b>{{file.name}}</b>:
            <span id="progress">{{progress.get}}%</span>
          {{else}}
            <input id="fileInput" type="file" />
          {{/with}}
        </div>
        <div class="pmd-card-actions">

        </div>
      </div>
    </div>
  </div>
<h1>Files</h1>
  CONVERT LOCAL FILE: <input id="fileLocal" type="file" />
  <br><br>
{{#each files}}

  <button class="btn btn-pdm convert" data-file="{{getLink this._id}}" data-id={{_id}}>Convert {{name}}</button>
  <a href="{{getLink this._id}}" download="{{this.name}}" target="_parent">
    {{name}} ({{size}})
  </a>
  <br>
{{/each}}

<div id="result"></div>

</template>
