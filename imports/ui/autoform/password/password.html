<template name="afSvInputPassword">

    <div class="input-group mb-3">
        <input type="text" value="{{this.value}}" {{this.atts}} id="svPassword"/>
        <div class="input-group-append">
            <button class='btn btn-default generatePassword' data-toggle="tooltip" data-placement="top" title={{_ "generatePassword"}}><span class="icon mdi mdi-copy"></span></button>
        </div>
      </div>

 
</template>
